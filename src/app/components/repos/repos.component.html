<div *ngFor="let name of names"   class="list-group">
  <a
    *ngIf="name"
    href="https://github.com/{{userName}}/{{name}}"
    target="_blank"
    class="list-group-item list-group-item-action bg-dark text-white"
  >
    {{ name }}
  </a>
</div>
